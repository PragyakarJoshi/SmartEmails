<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mail - Smart Email Application</title>
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SmartInbox</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/newmail/" class="btn btn-link"> New Email </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <div class="container">
    <div class="container">
      {% for mail in mails %}
        <h3>From: {{ mail.sender }}</h3>
        <h3>Subject: {{ mail.subject }}</h3>
        <h4>Mail Type: {{ mail.category }}</h4>
        <br>
        <p>{{ mail.content }}</p>
      {% endfor %}
    </div>

    <br><br><br>
    <div class="container">
      {% if reminder %}
        <a href="">{{reminder}}</a>
      {% else %}
        <p></p>
      {% endif %}
    </div>
    <br>

    <div class="container">
      <br>
      <hr>
      <br>
      <p>Copyright &copy; 2018 - Pragyakar Joshi - 15042998</p>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
