<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Email - Smart Email Application</title>
  <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SmartInbox</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/newmail/" class="btn btn-link"> New Email </a></li>
        </ul>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <br>
  <div class="container">
    <br>
    <h3>New Email</h3>
    <br>
    <form action="/addmail/" method="POST">
      <div class="form-group">
        <input type="email" name="sender" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="subject" name="subject" class="form-control" placeholder="Subject">
      </div>
      <div class="form-group">
        <textarea name="content" class="form-control" cols="30" rows="15" style="resize:none;"></textarea>
      </div>
      <div class="form-group text-right">
        <input type="submit" name="content" value="Add" class="btn btn-primary" style="width:150px;">
      </div>
    </form>
    <div class="container">
      <br>
      <hr>

    </div>
